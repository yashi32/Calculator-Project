<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="calculator">

      <div class="branding">
        <p>calculator</p>
      </div>

      <div class="screen">
        <p id="display"></p>
      </div>

      <div class="button-pannel">

        <div class="row"> <!-- NOTE: Row  1 -->
          <div class="button" data-value="AC">
            <span>AC</span>
          </div>
          <div class="button"  data-value="+/-">
            <span>+/-</span>
          </div>
          <div class="button" data-value="%">
            <span >%</span>
          </div>
          <div class="button red-button" data-value="/">
            <span>/</span>
          </div>
        </div>

        <div class="row"> <!-- NOTE: Row  2 -->
          <div class="button" data-value="7">
            <span>7</span>
          </div>
          <div class="button" data-value="8">
            <span>8</span>
          </div>
          <div class="button" data-value="9">
            <span >9</span>
          </div>
          <div class="button red-button" data-value="*">
            <span>*</span>
          </div>
        </div>

        <div class="row"> <!-- NOTE: Row  3 -->
          <div class="button" data-value="4">
            <span>4</span>
          </div>
          <div class="button center-button" data-value="5">
            <span>5</span>
          </div>
          <div class="button" data-value="6">
            <span >6</span>
          </div>
          <div class="button red-button" data-value="-">
            <span>-</span>
          </div>
        </div>

        <div class="row"> <!-- NOTE: Row  4 -->
          <div class="button" data-value="1">
            <span>1</span>
          </div>
          <div class="button" data-value="2">
            <span>2</span>
          </div>
          <div class="button" data-value="3">
            <span >3</span>
          </div>
          <div class="button red-button" data-value="+">
            <span>+</span>
          </div>
        </div>

        <div class="row"> <!-- NOTE: Row  5 -->
          <div class="button" style="flex-grow:1" data-value="0">
            <span>0</span>
          </div>
          <div class="button" data-value=".">
            <span>.</span>
          </div>
          <div class="button red-button" data-value="=">
            <span>=</span>
          </div>
        </div>

      </div>
      </div>
      <script src="calculator.js"></script>
  </body>
</html>
